<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-menu" style="margin: 0;">
        <div>
          <img src="images/logo.png" alt="lennin" />
        </div>
        <div class="page">
          <a href="index.html">Sản phẩm</a>
          <a href="#">Sale</a>
          <a href="#">Thư viện</a>
          <a href="#">Giới thiệu</a>
        </div>
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <p id="user"></p>
          <a id="btn_logout" href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
          <a id="btn_login" href="#">
            <i class="fa-solid fa-user" id="users"></i>
          </a>
          <div class="lines"></div>
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>
      <div id="cart-container">
        <div id="cart-infor">
          <h3 style="margin: 30px 0px 15px 30px;">SHOPPING CONTINUE</h3>
          <hr width="50%" style="margin: 15px 0;" />
          <h3>Shopping Cart</h3>
          <h6 style="display: flex; margin: 0px 0px 40px 0px;">
           <div id="number-items"></div>
          </h6>
          <div id="items-cart-container">
            <!-- <div class="items-cart"> aaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
            <div class="items-cart"> bbbbbbbbbbbbbbbbbbbbbbbbbbbbb</div>
            <div class="items-cart"> ccccccccccccccccccccccccccccc</div>
            <div class="items-cart"> ddddddddddddddddddddddddddddd</div> -->
          </div>
        </div>
        <div id="card-details">
          <h2 style="margin-bottom: 30px;">CARD DETAILS</h2>
          <h4>Card type</h4>
          <div id="card-type">
            <img src="../BTVN5/images/KNOWYOURMEME-sad-cat-crying-1120.jpg" alt="404 not found">
            <img src="../BTVN5/images/KNOWYOURMEME-sad-cat-crying-1120.jpg" alt="404 not found">
            <img src="../BTVN5/images/KNOWYOURMEME-sad-cat-crying-1120.jpg" alt="404 not found">
            <img src="../BTVN5/images/KNOWYOURMEME-sad-cat-crying-1120.jpg" alt="404 not found">

          </div>
          <form>
            Name on card <br />
            <input type="text" placeholder="Name" /> <br />
            Card number <br />
            <input type="number" placeholder="1111 2222 3333 4444" /> <br />
            <div style="display: flex; justify-content: space-around">
              <div>
                Expiration date <br />
                <input type="date" />
              </div>
              <div>
                CVV <br />
                <input type="number" />
              </div>
            </div>
            <hr width="100%" style="margin: 1em 0px;">
            Subtotal <div id="subtotal"></div>
            Shipping <div id="shipping"></div>
            Total <div id="total"></div> <br>
            <input type="submit" onsubmit="Checkout()" value="9999999999999999$">
          </form>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
