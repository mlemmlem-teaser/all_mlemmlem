<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="kiemtra.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiemtra</title>
</head>
<body>
    <form id="profile">
        Họ và tên: <br>
        <input type="text" value="Nguyễn Văn A" id="fullname"> <br>
        Tuổi: <br>
        <input type="number" value="00" id="age"> <br>
        Số điện thoại: <br>
        <input type="number" value="0987654321" id="phonenumber"> <br>
        Giới tính: <br>
        <input type="radio" name="gender" id="male">Nam <br>
        <input type="radio" name="gender" id="female">Nữ <br>
        <input type="radio" name="gender" id="other">Khác <br>
        <input type="submit" id="submit">
    </form>
    
</body>
<script src="kiemtra.js"></script>
</html>
